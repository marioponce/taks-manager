{% extends "members/layout.html" %}

{% block content %}
<div class="container">
  <h1>Signup</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info" href="{% url 'login' %}">Signup</button>
    <a class="btn btn-info" href="{% url 'login' %}">Already have account?</a>
  </form>
</div>
{% endblock %}
